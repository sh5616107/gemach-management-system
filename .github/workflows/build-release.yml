name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., v2.1.0)'
        required: true
        default: 'v2.1.0'

permissions:
  contents: write
  actions: read
  checks: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Clear npm cache
      run: |
        npm cache clean --force
        if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }
        if (Test-Path package-lock.json) { Remove-Item -Force package-lock.json }
        
    - name: Install dependencies
      run: npm install --no-audit --no-fund
      
    - name: Verify @hebcal/core installation
      run: npm list @hebcal/core
      
    - name: Build React app
      run: npm run build
      
    - name: Install Electron dependencies
      run: npm run postinstall
      
    - name: Build Electron app
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: List built files
      run: |
        echo "Listing dist-electron directory:"
        dir dist-electron
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: מערכת-ניהול-גמח-windows
        path: |
          dist-electron/*.exe
          dist-electron/*.exe.blockmap
          
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        name: מערכת ניהול גמ"ח ${{ github.event.inputs.version || github.ref_name }}
        body: |
          ## 🏛️ מערכת ניהול גמ"ח - גרסה ${{ github.event.inputs.version || github.ref_name }}
          
          ### ✨ תכונות עיקריות:
          - 💰 ניהול הלוואות מתקדם עם מעקב פרעונות
          - 🏦 ניהול פקדונות ומשיכות
          - 🎁 ניהול תרומות עם הדפסת קבלות
          - 🖨️ הדפסה משופרת עם פתרון בעיית Windows
          - 📁 שמירת PDF (ב-Electron)
          - ⚙️ פונקציות מתקדמות אופציונליות
          - 🎨 ממשק בעברית עם ערכות נושא
          - 📊 דוחות וסטטיסטיקות
          
          ### 🆕 חדש בגרסה 2.4:
          - 🇮🇱 **תמיכה מלאה בתאריכים עבריים** - הצגת תאריכים בלוח השנה העברי
          - 📅 תאריכים משולבים בכל המערכת: גרגוריאני + עברי (ללא ניקוד)
          - 🏛️ **שם התוכנה בעברית** - "מערכת ניהול גמ"ח"
          - 📋 תאריכים עבריים בטבלאות, שטרות וקבלות
          - 🔧 תיקון באג חמור: מספרי זהות זמניים לא נוצרים יותר אוטומטית
          - 📄 תיקון תאריך בשטר הלוואה - עכשיו מציג תאריך ההלוואה בפועל
          - ⚙️ הגדרה חדשה: "הצגת תאריכים עבריים" בדף ההגדרות
          - 🎨 ממשק משופר עם תצוגת תאריכים עבריים בטופס הלוואה
          
          ### 🔧 הוראות התקנה:
          1. הורד את קובץ ה-Setup.exe
          2. הפעל את הקובץ והתקן
          3. פתח את האפליקציה
          4. התחל להזין נתונים
          
          ### 📚 תיעוד מלא:
          ראה את ה-README בפרויקט למדריך שימוש מפורט.
          
          ---
          **פותח עבור קהילת הגמ"חים בישראל 🇮🇱**
        files: |
          dist-electron/*.exe
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
        generate_release_notes: false
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}