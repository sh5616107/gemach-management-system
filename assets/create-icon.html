<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>爪专转 拽 注专转 "</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>爪专转 拽 注专转  "</h1>
    <canvas id="canvas" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadIcon()">专 拽 PNG</button>
    <button onclick="downloadICO()">专 拽 ICO</button>
    <p style="color: #666; font-size: 14px;">
         驻: 专 专转 -PNG, 转 专 -ICO 转专:
        <a href="https://convertio.co/png-ico/" target="_blank">convertio.co/png-ico</a>
    </p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // 专拽注 专拽  (爪注 住祝/注住拽)
        ctx.fillStyle = '#27ae60';
        ctx.fillRect(0, 0, 512, 512);

        // 注  专拽注 住 注 爪
        ctx.shadowColor = 'rgba(0,0,0,0.2)';
        ctx.shadowBlur = 15;
        ctx.shadowOffsetX = 3;
        ctx.shadowOffsetY = 3;

        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(256, 256, 220, 0, 2 * Math.PI);
        ctx.fill();

        // 驻住 爪
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;

        // 住专转 专拽 拽 注
        ctx.strokeStyle = '#229954';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(256, 256, 220, 0, 2 * Math.PI);
        ctx.stroke();

        // 住 住祝  专专 专
        ctx.font = '240px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('', 256, 256);

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadICO() {
            // 爪专转  砖 拽抓 ICO
            const sizes = [16, 32, 48, 64, 128, 256];
            const canvases = [];

            sizes.forEach(size => {
                const smallCanvas = document.createElement('canvas');
                smallCanvas.width = size;
                smallCanvas.height = size;
                const smallCtx = smallCanvas.getContext('2d');

                // 注转拽转 转  拽
                smallCtx.drawImage(canvas, 0, 0, size, size);
                canvases.push(smallCanvas);
            });

            // 专转   转专 -PNG
            const link = document.createElement('a');
            link.download = 'icon-256.png';
            link.href = canvases[canvases.length - 1].toDataURL();
            link.click();

            alert('专 转 拽抓 PNG 专 转 -ICO 转专 convertio.co/png-ico\n\n 砖转砖  专 拽  ImageMagick');
        }
    </script>
</body>

</html>
