<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>יצירת אייקון למערכת גמ"ח</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>יצירת אייקון למערכת ניהול גמ"ח</h1>
    <canvas id="canvas" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadIcon()">הורד אייקון PNG</button>
    <button onclick="downloadICO()">הורד אייקון ICO</button>
    <p style="color: #666; font-size: 14px;">
        💡 טיפ: לאחר הורדת ה-PNG, תוכל להמיר ל-ICO באתר:
        <a href="https://convertio.co/png-ico/" target="_blank">convertio.co/png-ico</a>
    </p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // רקע ירוק כהה (צבע כסף/עסקים)
        ctx.fillStyle = '#27ae60';
        ctx.fillRect(0, 0, 512, 512);

        // מעגל לבן כרקע לסמל עם צל
        ctx.shadowColor = 'rgba(0,0,0,0.2)';
        ctx.shadowBlur = 15;
        ctx.shadowOffsetX = 3;
        ctx.shadowOffsetY = 3;

        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(256, 256, 220, 0, 2 * Math.PI);
        ctx.fill();

        // איפוס הצל
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;

        // מסגרת ירוקה דקה למעגל
        ctx.strokeStyle = '#229954';
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(256, 256, 220, 0, 2 * Math.PI);
        ctx.stroke();

        // סמל כסף גדול וברור במרכז
        ctx.font = '240px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('💰', 256, 256);

        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function downloadICO() {
            // יצירת גדלים שונים לקובץ ICO
            const sizes = [16, 32, 48, 64, 128, 256];
            const canvases = [];

            sizes.forEach(size => {
                const smallCanvas = document.createElement('canvas');
                smallCanvas.width = size;
                smallCanvas.height = size;
                const smallCtx = smallCanvas.getContext('2d');

                // העתקת התמונה בגודל מוקטן
                smallCtx.drawImage(canvas, 0, 0, size, size);
                canvases.push(smallCanvas);
            });

            // הורדת הגודל הגדול ביותר כ-PNG
            const link = document.createElement('a');
            link.download = 'icon-256.png';
            link.href = canvases[canvases.length - 1].toDataURL();
            link.click();

            alert('הורד את הקובץ PNG והמר אותו ל-ICO באתר convertio.co/png-ico\n\nאו השתמש בכלי המרה מקומי כמו ImageMagick');
        }
    </script>
</body>

</html>
