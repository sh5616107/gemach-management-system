<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- רקע כחול -->
  <rect width="512" height="512" fill="#3498db"/>
  
  <!-- מעגל לבן -->
  <circle cx="256" cy="256" r="200" fill="#ffffff"/>
  
  <!-- טקסט גמ"ח -->
  <text x="256" y="200" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50" direction="rtl">גמ"ח</text>
  
  <!-- סמל כסף -->
  <text x="256" y="300" font-family="Arial, sans-serif" font-size="60" 
